<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{titleLbl}}</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" [formGroup]="employeeAdd"
            (ngSubmit)="addEmployee(employeeAdd)">
        <div class="form-group">
          <label for="firstName" class="col-lg-3 col-lg-offset-1">{{firsNameLbl}}</label>
          <input id="firstName" type="text" class="col-lg-5" formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="lastName" class="col-lg-3 col-lg-offset-1">{{lastNameLbl}}</label>
          <input id="lastName" type="text" class="col-lg-5" formControlName="lastName">
        </div>
        <div class="form-group">
          <label for="emailAddress" class="col-lg-3 col-lg-offset-1">{{emailAddressLbl}}</label>
          <input id="emailAddress" type="email" class="col-lg-5" formControlName="emailAddress">
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="col-lg-3 col-lg-offset-1">{{phoneNumberLbl}}</label>
          <input id="phoneNumber" type="text" class="col-lg-5" formControlName="phoneNumber">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary col-lg-offset-9">{{addLbl}}
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
        <span class="input-group-btn"><button class="btn btn-primary"
                                              (click)="search()">{{searchLbl}}</button></span>
        <input type="text" class="form-control"/>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="employees">
    <div class="col-lg-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-list">
          <thead>
          <tr>
            <th>{{firsNameLbl}}</th>
            <th>{{lastNameLbl}}</th>
            <th>{{emailAddressLbl}}</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailAddress}}</td>
            <td>
              <button type="submit" class="btn btn-primary"
                      (click)="doSomething(employee.id)"></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
